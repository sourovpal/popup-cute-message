cuteAlert({
  type: "question",
  title: "Confirm Title",
  message: "Confirm Message",
  confirmText: "Okay",
  cancelText: "Cancel"
}).then((e)=>{
  	if (e)
  	{
  		alert('Confirm');
	}
	else
	{
    	alert('Not Confirm');
  	}
});
